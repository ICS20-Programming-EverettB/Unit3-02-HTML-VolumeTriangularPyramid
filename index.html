<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="tax and pay" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Everett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyq-ZImNu3M34H9qkljTGVbUkms0R0g3z5f_030D2h8dGvBQfixQCjUuXkNj43uWDKEZ8&usqp=CAU" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyq-ZImNu3M34H9qkljTGVbUkms0R0g3z5f_030D2h8dGvBQfixQCjUuXkNj43uWDKEZ8&usqp=CAU" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyq-ZImNu3M34H9qkljTGVbUkms0R0g3z5f_030D2h8dGvBQfixQCjUuXkNj43uWDKEZ8&usqp=CAU" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-green.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>VolumeTriangularPyramid</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">VolumeTriangularPyramid</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <center>
            </th>
            <th>
              <h1>Volume of a Triangular Pyramid</h1>
            </th>
          </tr>
        </table>
        <!-- Simple Textfield -->
        <form action="#">
          <p>Value A:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="value-a"
            />
            <label class="mdl-textfield__label" for="length-of-rectangle">A</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
				
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Value B: </p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="value-b"
            />
            <label class="mdl-textfield__label" for="width-of-rectangle">B</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
				 <!-- Simple Textfield -->
        <form action="#">
          <p>Value H:</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="value-h"
            />
            <label class="mdl-textfield__label" for="length-of-rectangle">H</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <br />
        <p>
            <div id="volume-calculate"></div>
          </center>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
